<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM || Chai aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff; font-size: 20px">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // in this code traverse all element then add li tage
    function addLiTage(langName) {
      const liTage = document.createElement("li");
      liTage.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(liTage);
    }
    addLiTage("python");
    addLiTage("typeScript");

    // optimise way
    function addOptLiTag(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(`${langName}`));
      document.querySelector(".language").appendChild(li);
    }
    addOptLiTag("golang");
